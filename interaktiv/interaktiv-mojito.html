<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mojito</title>
		<link rel="stylesheet" type="text/css" href="stylemojito.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scriptmojito.js"></script>
		<script type="text/javascript" src="mobilemojito.js"></script>
	</head>
	
	

	<body>
		<!-- Alt indhold er wrappet ind i en div med id="content". Alle draggable enheder kan kun trækkes rundt inden for dette felt -->
		<div id="content">
			<button type="button" id="knap" onclick="restart()">Restart</button>
			<!-- Billedet med glasset. Det er her de draggable enheder bliver droppet og billedet skifter løbende under processen -->
			<div id="glas"><img id="stepByStep" src="billeder/glas.png" width="175" height="301" alt=""/></div>
			<!-- Div'en med id="ingredienser er containteren for alle draggable enheder. Det er her ingredienserne vil blive dragget fra -->
	  		<div id="ingredienser">
				<!-- Centerwrapper div'en bruges til at få ingreidenserne til at være samlet i midten af ingrediens containeren -->
				<div id="centerwrapper">
					<!-- Følgende div's er de draggable enheder der skal trækkes over i glasset. De indeholder et billede af den repræsenterede ingrediens -->
					<div id="rom" class="ingredient"><img src="billeder/rom.png" width="200" height="667" alt=""/></div>
					<div id="mynte" class="ingredient"><img src="billeder/mynteblade@900x.png" width="120" alt="mynte"/></div>
					<div id="is" class="ingredient"><img src="billeder/icecubes@900x.png" width="100" alt=""/></div>
					<div id="sukker" class="ingredient"><img src="billeder/sukkerknalder1.png" width="60" alt="sukker"/></div>
		  			<div id="lime" class="ingredient"><img src="billeder/limes@900x.png" width="130" alt="lime"/></div>
					<div id="danskvand" class="ingredient"><img src="billeder/danskvand.png" width="100" alt=""/></div>
					<div id="morter" class="ingredient"><img src="billeder/morter.png" width="70" alt=""/></div>
		  		</div>
			</div>
		</div>
		<div id="contentmb">
			<button type="button" id="knapmb" onclick="restartmb()">Restart</button>
			<!-- Billedet med glasset. Det er her de draggable enheder bliver droppet og billedet skifter løbende under processen -->
			<div id="glasmb"><img id="stepByStepmb" src="billeder/glas.png" width="175" height="301" alt=""/></div>
			<!-- Div'en med id="ingredienser er containteren for alle draggable enheder. Det er her ingredienserne vil blive dragget fra -->
	  		<div id="ingrediensermb">
				<!-- Centerwrapper div'en bruges til at få ingreidenserne til at være samlet i midten af ingrediens containeren -->
				<div id="centerwrappermb">
					<!-- Følgende div's er de draggable enheder der skal trækkes over i glasset. De indeholder et billede af den repræsenterede ingrediens -->
					<div id="rommb" class="ingredientmb"><img src="billeder/rom.png" width="200" height="667" alt=""/></div>
					<div id="myntemb" class="ingredientmb"><img src="billeder/mynteblade@900x.png" width="120" alt="mynte"/></div>
					<div id="ismb" class="ingredientmb"><img src="billeder/icecubes@900x.png" width="100" alt=""/></div>
					<div id="sukkermb" class="ingredientmb"><img src="billeder/sukkerknalder1.png" width="60" alt="sukker"/></div>
		  			<div id="limemb" class="ingredientmb"><img src="billeder/limes@900x.png" width="130" alt="lime"/></div>
					<div id="danskvandmb" class="ingredientmb"><img src="billeder/danskvand.png" width="100" alt=""/></div>
					<div id="mortermb" class="ingredientmb"><img src="billeder/morter.png" width="70" alt=""/></div>
		  		</div>
			</div>
		</div>
	</body>
</html>
