<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mojito</title>
		<link rel="stylesheet" type="text/css" href="stylemojito.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scriptmojito.js"></script>
	</head>
	
	

	<body>
		<!-- Alt indhold er wrappet ind i en div med id="content". Alle draggable enheder kan kun trækkes rundt inden for dette felt -->
		<div id="content">
			
			<!-- Billedet med glasset. Det er her de draggable enheder bliver droppet og billedet skifter løbende under processen -->
			<div id="glas"><img id="stepByStep" src="billeder/glas3.png" width="175" height="301" alt=""/></div>
		
		<!-- Div'en med id="ingredienser er containteren for alle draggable enheder. Det er her ingredienserne vil blive dragget fra -->
	  	<div id="ingredienser">
			
			<!-- Centerwrapper div'en bruges til at få ingreidenserne til at være samlet i midten af ingrediens containeren -->
			<div id="centerwrapper">
				<!-- Følgende div's er de draggable enheder der skal trækkes over i glasset. De indeholder et billede af den repræsenterede ingrediens -->
				<div id="rom"><img src="billeder/rom.png" width="100" height="auto" alt=""/></div>
				<div id="mynte"><img src="billeder/mynteblade@900x.png" width="120" height="auto" alt="mynte"/></div>
				<div id="is"><img src="billeder/icecubes@900x.png" width="100" height="auto" alt=""/></div>
				<div id="sukker"><img src="billeder/sukkerknalder1.png" width="60" height="auto" alt="sukker"/></div>
		  		<div id="lime"><img src="billeder/limes@900x.png" width="130" height="auto" alt="lime"/></div>
				<div id="danskvand"><img src="billeder/danskvand.png" width="100" height="auto" alt=""/></div>
				<div id="morter"><img src="billeder/morter.png" width="70" height="auto" alt=""/></div>
		  		
			</div>
		</div>
			
		</div>
		
	
	</body>
</html>
